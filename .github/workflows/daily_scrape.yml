name: Daily Rate Scraper

on:
  schedule:
    # 毎日 日本時間の朝9時 (UTC 0:00) に実行
    - cron: '0 0 * * *'
  workflow_dispatch: # 手動実行ボタンを有効にする

jobs:
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: ライブラリのインストール
        run: |
          pip install requests beautifulsoup4 pandas

      - name: スクレイピング実行
        run: python scraper.py

      - name: 結果をGitHubに保存 (Commit & Push)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add interest_rate_history.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update interest rates" && git push)
